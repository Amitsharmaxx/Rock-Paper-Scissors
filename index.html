<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- how are you -->

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock" class="choice-image">
        </div>

        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="rock" class="choice-image">
        </div>

        <div class="choice" id="paper">
            <img src="images/paper.png" alt="rock" class="choice-image">
        </div>



        <!-- score board -->


        <div class="score-board">

            <!-- user board -->

            <div class="user-score">
                <p id="user">0</p>
                <p>You</p>
            </div>

            <!-- computer board -->

            <div class="comp-score">
                <p id="computer">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play you turn</p>
        </div>


    </div>




    <!-- Footer section -->

    <footer>
        <p>&copy; 2024 Rock Paper Scissors Game</p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
